<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ISTE MANIT</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="main-content">
    <div class="header">
<p>Get In Touch</p>
    </div>
<form action="" >
<div class="first-name">
    <input type="text" name="first name" placeholder="First Name" class="small-box">
</div>
<div class="last-name">
    <input type="text" name="last name" placeholder="Last Name" class="last-name1">
</div>
<div class="email">
    <input type="email" name="Email" placeholder="Email" class="email1">
</div>
<div class="phone">
    <input type="number" name="phone" placeholder="Phone" class="phone1">
</div>
<div class="address">
    <input type="text" name="Adress" placeholder="Address" class="address1">
</div>
<div class="message">
<textarea name="message" placeholder="Type your message here" class="message1" cols="109" rows="10"></textarea>
</div>
<div class="submit">
<input type="submit" placeholder="Submit" class="submit1">
</div>
</form>    
</div>
<div class="thanks-message">
<p>
Thanks for submitting!
</p>
</div>
</body>
</html>
